<!doctype html>
<html lang="en" ng-app="NarrowItDownApp">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
<body ng-controller="NarrowItDownController as NarrowController">
   <div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h1>Narrow Down Your Chinese Menu Choice</h1>
        </div>

        <div class="form-group col-lg-3">
            <input type="text" ng-model="NarrowController.userInput" placeholder="search term" class="form-control">
        </div>
        <div class="form-group narrow-button col-lg-3">
            <button class="btn btn-primary" ng-click="NarrowController.narrowIt()">Narrow It Down For Me!</button>
        </div>
    </div>

    <!-- Bonus loader (see Bonus section of the assignment)cx
    <items-loader-indicator></items-loader-indicator>-->
       <div ng-if="NarrowController.found.length <= 0"class="alert alert-danger" role="alert">Nothing found</div>
    <!-- found-items should be implemented as a component -->
    <found-items ng-if="NarrowController.found.length > 0" found-items="NarrowController.found" ></found-items>
  </div>
  <script src="angular.js"></script>
  <script src="app.js"></script>
  <script src="MenuSearch.service.js"></script>
  <script src="foundItems.directive.js"></script>
  <script src="foundItems.controller.js"></script>
</body>
</html>
