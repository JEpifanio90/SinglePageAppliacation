<h1>{{$ctrl.message}}</h1>
<div>
    <table class="table">
        <thead>
        <tr>
            <th>Name</th>
            <th>ShortName</th>
            <th>Special Instructions</th>
            <th>Go to this Category</th>
        </tr>
        </thead>
        <tbody ng-repeat="category in ctrl.categoryItems">
        <tr>
            <td>{{category.name}}</td>
            <td>{{category.short_name}}</td>
            <td>{{category.special_instructions}}</td>
            <td><a class="btn btn-success" ui-sref="items({categoryid : category.short_name})">Recipe</a></td>
        </tr>
        </tbody>
    </table>
</div>
