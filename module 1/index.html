<!doctype html>
<html lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body ng-app="LunchCheck">
   <div class="container" ng-controller="LunchCheckController">
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control"  ng-model="usrInput" required>
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="countItems(usrInput)">Check If Too Much</button>
         </div>
         <div class="form-group message">
           <!-- Your message can go here. -->
            <div ng-show="showEnjoy">
                <label>¡Enjoy!</label>
            </div>

             <div ng-show="showTooMuch">
                 <label>¡This is too much!</label>
             </div>

             <div ng-show="showErrorMessage">
                 <label>¡You have a empty value, bro!</label>
             </div>
         </div>
   </div>

   <script src="angular.js"></script>
   <script src="app.js"></script>
</body>
</html>
