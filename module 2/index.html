<!doctype html>
<html lang="en" ng-app="ShoppingListCheckOff">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
<body>
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6" ng-controller="ToBuyShoppingController as buyCtrl">
     <h2>To Buy:</h2>
     <ul>
       <li ng-repeat="shopItem in buyCtrl.toBuyItems">Buy {{shopItem.quantity}} {{shopItem.itemName}} <button class="btn btn-default" ng-click="buyCtrl.addItem($index)"><span class="glyphicon glyphicon-ok"></span> Bought</button></li>
     </ul>
     <div class="emptyMessage" ng-show="buyCtrl.showMessage">Everything is bought!</div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller="AlreadyBoughtShoppingController as alreadyCtrl">
     <h2>Already Bought:</h2>
     <ul>
       <li ng-repeat="item in alreadyCtrl.alreadyBoughtItems">Bought {{item.quantity}} {{item.itemName}}</li>
     </ul>
     {{alreadyCtrl.itemsInList}}
     <div class="emptyMessage" ng-hide ="alreadyCtrl.itemsInList">Nothing bought yet {{alreadyCtrl.showMessage}}.</div>
    </div>
  </div>
</div>
<script src="angular.js"></script>
<script src="toBuyShopping.controller.js"></script>
<script src="alreadyBoughtShopping.controller.js"></script>
<script src="itemsList.service.js"></script>

</body>
</html>
